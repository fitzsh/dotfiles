#
# Smart session manager for the terminal
# https://github.com/joshmedeski/sesh

strict_mode = false

[default_session]
startup_command = "nvim +GoToFile"
preview_command = "eza --all --git --icons --color=always {}"
# startup_command_ignore_dirs = ["~/repos", "~/.config"]

[[session]]
name = "Downloads 💾"
path = "~/Downloads"
startup_command = "y"

[[session]]
name = "Home 🏡"
path = "~"
startup_command = "ls"

[[session]]
name = "fitz.sh "
path = "~/github/fitzsh"
startup_command = "ls"

[[session]]
name = "tmux config "
path = "~/.config/tmux"
startup_command = "nvim tmux.conf"
preview_command = "bat --color-always ~/.config/tmux/tmux.conf"

[[session]]
name = "sesh config "
path = "~/.config/sesh"
startup_command = "nvim sesh.toml"
preview_command = "bat --color-always ~/.config/sesh/sesh.toml"

[[session]]
name = "zshrc config"
path = "~"
startup_command = "nvim .zshrc"
preview_command = "bat --color-always ~/.zshrc"
