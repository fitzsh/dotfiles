# <prefix> + r sources tmux config 
unbind r
bind r source-file ~/.config/tmux/tmux.conf \;\
  display 'Reloaded tmux config'

# Change <prefix> to <C-s>
set -g prefix C-s

# Options for sesh tool
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Sesh picker
bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --list-border --ansi --border-label ' sesh ' \
    --no-sort --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# Sesh picker - root only
bind-key "R" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --query  \"\$(sesh root)\" \
    --list-border --ansi --border-label ' sesh ' \
    --no-sort --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}' \
)\""

# Window / Pane stuff
set -g mouse on
set-option -g status-position top
set -g base-index 1
set-option -g renumber-windows on

# Change panes with vim movements
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"

# Custom window style to handle transparency with glyphs and multi-line status bar
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Window flags
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_flags_icon_last " Û∞ñ∞" # -
set -g @catppuccin_window_flags_icon_current " Û∞ñØ" # *
set -g @catppuccin_window_flags_icon_zoom " Û∞Åå" # Z
set -g @catppuccin_window_flags_icon_mark " Û∞ÉÄ" # M
set -g @catppuccin_window_flags_icon_silent " Û∞Çõ" # ~
set -g @catppuccin_window_flags_icon_activity " Û±Ö´" # #
set -g @catppuccin_window_flags_icon_bell " Û∞Çû" # !
# Matches icon order when using `#F` (`#!~[*-]MZ`)
set -g @catppuccin_window_flags_icon_format "##{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}##{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}##{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}##{?window_active,#{E:@catppuccin_window_flags_icon_current},}##{?window_last_flag,#{E:@catppuccin_window_flags_icon_last},}##{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}##{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},} "

# Default window colors
# Left
set -g @catppuccin_window_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_left_separator "#[fg=#{@thm_surface_0},bg="default"]ÓÇ∂#[bg="default",fg=#{@thm_surface_0}]"
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_surface_0},bg="default"]"‚ñà"#[bg="default",fg=#{@thm_surface_0}]"
# Right
set -g @catppuccin_window_number_color "#{@thm_lavender}"
set -g @catppuccin_window_right_separator "#[bg="default",fg=#{@thm_lavender}]ÓÇ¥#[bg="default",fg=#{@thm_lavender}]"

# Current window colors
# Left
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_left_separator "#[fg=#{@thm_surface_1},bg="default"]ÓÇ∂#[bg="default",fg=#{@thm_surface_1}]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_surface_1},bg="default"]"‚ñà"#[bg="default",fg=#{@thm_surface_1}]"
# Right
set -g @catppuccin_window_current_number_color "#{@thm_mauve}"
set -g @catppuccin_window_current_right_separator "#[bg="default",fg=#{@thm_mauve}]ÓÇ¥#[bg="default",fg=#{@thm_mauve}]"

# Key transparency settings
set -g @catppuccin_status_background "none"

run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

# Make the status line pretty and add some modules
# Left Status
set -g status-left-length 100
set -g status-left ""

# Right status
set -g status-right-length 100
set -gF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_battery}"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'alexwforsythe/tmux-which-key'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
